services:

  # ─────────────────────────────────────────────
  # PostgreSQL Database
  # ─────────────────────────────────────────────
  mcp-commands-db:
    image: postgres:16-alpine
    container_name: mcp-commands-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: mcp_commands
      POSTGRES_USER: mcp_commands
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mcp_commands_secret}
    volumes:
      - ./mcp-commands-db-data:/var/lib/postgresql/data
    # ports:
    #   - "5432:5432"  # Not exposed externally; accessed via Docker network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U mcp_commands -d mcp_commands" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mcp-commands-net

  # ─────────────────────────────────────────────
  # MCP Commands Server
  # ─────────────────────────────────────────────
  mcp-commands-server:
    container_name: mcp-commands-server
    build: .
    restart: unless-stopped
    depends_on:
      mcp-commands-db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://mcp_commands:${POSTGRES_PASSWORD:-mcp_commands_secret}@mcp-commands-db:5432/mcp_commands
      MCP_TRANSPORT: streamable-http
      MCP_PORT: 8432
    ports:
      - "8432:8432"
    networks:
      - mcp-commands-net

  # ─────────────────────────────────────────────
  # Realtime Dashboard (nginx)
  # ─────────────────────────────────────────────
  mcp-commands-dashboard:
    image: nginx:alpine
    container_name: mcp-commands-dashboard
    restart: unless-stopped
    depends_on:
      - mcp-commands-server
    volumes:
      - ./dashboard/index.html:/usr/share/nginx/html/index.html:ro
      - ./dashboard/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
    networks:
      - mcp-commands-net

networks:
  mcp-commands-net:
    name: mcp-commands-net
