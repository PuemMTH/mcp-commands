server {
    listen 80;
    server_name _;

    # Dashboard static files
    location / {
        root /usr/share/nginx/html;
        index index.html;
    }

    # Reverse proxy API + health to MCP server
    location /api/ {
        proxy_pass http://mcp-commands-server:8432;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # SSE support (for /api/live)
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        chunked_transfer_encoding off;
    }

    location /health {
        proxy_pass http://mcp-commands-server:8432;
        proxy_set_header Host $host;
    }
}
